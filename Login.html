<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gestor de PYMES</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #0f2027;  /* fondo oscuro base */
      color: #fff;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor del login */
    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2.5em 2em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 700;
      color: #0f2027;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-top: 10px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #008CBA;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #fff;
      font-weight: 600;
    }
    button[type="submit"] {
      background: #008CBA;
    }
    button[type="submit"]:hover {
      background: #005f73;
    }
    #btnRegistrar {
      background: #4CAF50;
      margin-top: 12px;
    }
    #btnRegistrar:hover {
      background: #2e7d32;
    }

    .error {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 0.9em;
      min-height: 18px;
      text-align: center;
    }

    /* Fondo animado con SVG */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #0f2027;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <button type="button" id="btnRegistrar">Registrar</button>
    <p id="mensaje-error" class="error"></p>
  </form>
</div>

<canvas id="backgroundCanvas"></canvas>

<script>
  // Login simulado
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const usuario = document.getElementById('usuario').value;
    const contrasena = document.getElementById('contrasena').value;

    if (usuario === "admin" && contrasena === "admin123") {
      window.location.href = "Clientes.html";
    } else {
      document.getElementById('mensaje-error').textContent = "Usuario o contraseña incorrectos";
    }
  });

  document.getElementById('btnRegistrar').addEventListener('click', function () {
    window.location.href = 'Registrar.html';
  });

  // Fondo animado en canvas (formas geométricas suaves moviéndose)
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Definir las formas geométricas
  class Shape {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = 50 + Math.random() * 80;
      this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
      this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
      this.opacity = 0.05 + Math.random() * 0.15;
      this.color = `rgba(0, 140, 186, ${this.opacity})`; // azul corporativo con opacidad variable
      this.type = Math.floor(Math.random() * 3); // 0: círculo, 1: triángulo, 2: rectángulo redondeado
      this.rotation = Math.random() * 2 * Math.PI;
      this.rotationSpeed = (Math.random() - 0.5) * 0.002;
    }
    draw(ctx) {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);

      ctx.fillStyle = this.color;
      switch (this.type) {
        case 0: // círculo
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
          break;
        case 1: // triángulo equilátero
          ctx.beginPath();
          ctx.moveTo(0, -this.size / 1.5);
          ctx.lineTo(this.size / 1.3, this.size / 2);
          ctx.lineTo(-this.size / 1.3, this.size / 2);
          ctx.closePath();
          ctx.fill();
          break;
        case 2: // rectángulo redondeado
          const r = this.size / 5;
          ctx.beginPath();
          ctx.moveTo(-this.size/2 + r, -this.size/2);
          ctx.lineTo(this.size/2 - r, -this.size/2);
          ctx.quadraticCurveTo(this.size/2, -this.size/2, this.size/2, -this.size/2 + r);
          ctx.lineTo(this.size/2, this.size/2 - r);
          ctx.quadraticCurveTo(this.size/2, this.size/2, this.size/2 - r, this.size/2);
          ctx.lineTo(-this.size/2 + r, this.size/2);
          ctx.quadraticCurveTo(-this.size/2, this.size/2, -this.size/2, this.size/2 - r);
          ctx.lineTo(-this.size/2, -this.size/2 + r);
          ctx.quadraticCurveTo(-this.size/2, -this.size/2, -this.size/2 + r, -this.size/2);
          ctx.closePath();
          ctx.fill();
          break;
      }

      ctx.restore();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.rotation += this.rotationSpeed;

      // Reiniciar posición si sale del canvas (con margen)
      if (this.x > width + this.size) this.x = -this.size;
      else if (this.x < -this.size) this.x = width + this.size;

      if (this.y > height + this.size) this.y = -this.size;
      else if (this.y < -this.size) this.y = height + this.size;
    }
  }

  const shapes = [];
  const maxShapes = 35;
  for(let i = 0; i < maxShapes; i++) {
    shapes.push(new Shape());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(let shape of shapes) {
      shape.update();
      shape.draw(ctx);
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
