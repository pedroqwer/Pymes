<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Cliente</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo animado en canvas */
    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #0f2027;
      /* fondo oscuro base */
    }

    /* Contenedor del formulario */
    body,
    html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    .AddClientStyle {
   position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2.5em 2em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 320px;
    }


    h2 {
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 1.5em;
      text-align: center;
      color: #2a4365;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3182ce;
      outline: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1em;
    }

    #Add,
    #Cancelar {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #Add:hover {
      background-color: #000000;
    }

    #Cancelar:hover {
      background-color: #ff0000;
    }
  </style>
</head>

<body>
  <div class="AddClientStyle">
    <h2>Registrar Cliente</h2>
    <form id="AddClient">
      <input type="text" id="usuario" placeholder="Usuario" required />
      <input type="number" id="numero" placeholder="Número" />
      <input type="text" id="email" placeholder="Correo" required />
      <input type="text" id="direccion" placeholder="Dirección" required />
      <div class="button-group">
        <button type="submit" id="Add">Agregar Cliente</button>
        <button type="button" id="Cancelar">Cancelar</button>
      </div>
    </form>
  </div>

  <canvas id="backgroundCanvas"></canvas>

  <script>
    // Cancelar botón redirige a Clientes.html
    document.getElementById('Cancelar').addEventListener('click', function () {
      window.location.href = 'Clientes.html';
    });

    // Configuración canvas animado
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Shape {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 50 + Math.random() * 80;
        this.speedX = (Math.random() * 0.3 + 0.05) * (Math.random() < 0.5 ? 1 : -1);
        this.speedY = (Math.random() * 0.2 + 0.03) * (Math.random() < 0.5 ? 1 : -1);
        this.opacity = 0.05 + Math.random() * 0.15;
        this.color = `rgba(0, 140, 186, ${this.opacity})`;
        this.type = Math.floor(Math.random() * 3);
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.fillStyle = this.color;
        switch (this.type) {
          case 0:
            ctx.beginPath();
            ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
            ctx.fill();
            break;
          case 1:
            ctx.beginPath();
            ctx.moveTo(0, -this.size / 1.5);
            ctx.lineTo(this.size / 1.3, this.size / 2);
            ctx.lineTo(-this.size / 1.3, this.size / 2);
            ctx.closePath();
            ctx.fill();
            break;
          case 2:
            const r = this.size / 5;
            ctx.beginPath();
            ctx.moveTo(-this.size / 2 + r, -this.size / 2);
            ctx.lineTo(this.size / 2 - r, -this.size / 2);
            ctx.quadraticCurveTo(this.size / 2, -this.size / 2, this.size / 2, -this.size / 2 + r);
            ctx.lineTo(this.size / 2, this.size / 2 - r);
            ctx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2 - r, this.size / 2);
            ctx.lineTo(-this.size / 2 + r, this.size / 2);
            ctx.quadraticCurveTo(-this.size / 2, this.size / 2, -this.size / 2, this.size / 2 - r);
            ctx.lineTo(-this.size / 2, -this.size / 2 + r);
            ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2 + r, -this.size / 2);
            ctx.closePath();
            ctx.fill();
            break;
        }
        ctx.restore();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        if (this.x > width + this.size) this.x = -this.size;
        else if (this.x < -this.size) this.x = width + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        else if (this.y < -this.size) this.y = height + this.size;
      }
    }

    const shapes = [];
    const maxShapes = 35;
    for (let i = 0; i < maxShapes; i++) {
      shapes.push(new Shape());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let shape of shapes) {
        shape.update();
        shape.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>

</html>
