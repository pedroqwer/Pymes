<div class="content">
  <h1>Lista de Clientes</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
      </tr>
    </thead>
    <tbody id="clientesBody">
      <!-- Aquí se cargan los clientes con JS -->
    </tbody>
  </table>
</div>

<script>
  // Simulación: datos de clientes (luego conecta con DB o API)
  const clientes = [
    { nombre: 'Juan Pérez', telefono: '555-1234', email: 'juan@example.com', direccion: 'Calle Falsa 123' },
    { nombre: 'María Gómez', telefono: '555-5678', email: 'maria@example.com', direccion: 'Av. Siempre Viva 742' },
    { nombre: 'María Gómez', telefono: '555-5678', email: 'maria@example.com', direccion: 'Av. Siempre Viva 742' },

  ];

  const tbody = document.getElementById('clientesBody');

  clientes.forEach(cliente => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${cliente.nombre}</td>
      <td>${cliente.telefono}</td>
      <td>${cliente.email}</td>
      <td>${cliente.direccion}</td>
    `;
    tbody.appendChild(tr);
  });
</script>
